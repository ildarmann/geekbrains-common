<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css"> 
    <script>
        var correctAnswersCount;
        function askQuestion(textBoxId, answer) {
            var userAnswer = document.getElementById(textBoxId).value;
            if (userAnswer == answer) {
                correctAnswersCount++;
            }
        }

        function playEnigmas() {
            correctAnswersCount = 0;
            askQuestion("userAnswer1", "2");
            askQuestion("userAnswer2", "2");
            alert("Количество правильных ответов: " + correctAnswersCount);
        }
    </script>
</head>
<body>
    <div id="content">
        <div id="header">
            <a href="./index.html">Главная</a> <span>/</span>
            <a href="./enigma.html">Загадки</a> <span>/</span>
            <a href="./guess.html">Угадайка</a> <span>/</span>
            <a href="./guess_mult.html">Угадайка мультиплеер</a>
        </div>
        <h1>Личный сайт студента GeekBrains</h1>
        <div id="center"> 
            <h1>Игра "Загадки"</h1>
            <div id="box">
                <p>Сколько будет '2 + 2'?</p>
                <input type="text" id="userAnswer1">
                <p>Сколько будет '2 * 2'?</p>
                <input type="text" id="userAnswer2">
                <br/><br/>
                <a href="#" onclick="playEnigmas();">Ответить</a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
