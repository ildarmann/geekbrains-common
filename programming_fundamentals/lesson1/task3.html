<meta charset="utf-8">
<script>
    /*  
     3. Уравнение (по желанию)
        Вычислить значение Y=A*X^2+B*X+C, где A=2, B=-1, C=4. Значения A и X вводятся с клавиатуры. Вывести на экран сообщение:
            При X="1" формула "Y=(2)*X^2+(-1)*X+(4)", равна 5. 
        При изменении переменных A, B и C вид формулы тоже должен меняться.
    */
    var A = 2;
    var B = -1;
    var C = 4;
    
    var x = prompt("Введите Х:");
    var y = A * Math.pow(x, 2) + B * x + C;
    alert("При X='" + x + "' формула 'Y=(" + A + ")*X^2+(" + B + ")*X+(" + C + ")', равна " + y + ".");
</script>
