<meta charset="utf-8">
<script>
    /*  
        1. Конвертер валют
            Программа хранит в переменных курс доллара и евро. Пользователь вводит сумму в рублях и получает информацию о том, сколько эта сумма составляет в долларах и евро. В одной переменной у вас хранится стоимость одного евро в рублях, в другой стоимость одного доллара в рублях. Затем вы спрашиваете у пользователя сколько рублей он хочет сконвертировать, получаете это число и считаете. Результат выводите на страницу с помощью alert.
    */
    var DOLLAR_RATE = 59.12;
    var EURO_RATE = 67.80;
    var rubles = +prompt("Введите сумму в рублях для конвертации в доллары и евро:");
    alert(
        rubles + " руб. - это " +
        (rubles / DOLLAR_RATE).toFixed(2) + " USD или " +
        (rubles / EURO_RATE).toFixed(2) + " EUR."
    );
</script>
