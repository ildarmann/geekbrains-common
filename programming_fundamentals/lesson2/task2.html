        /*

        */
        function Player(name, enigmaNumber){
            this.name = name;
            this.enigmaNumber = enigmaNumber;
        }
        var players = [];
        for(var i = 0; i < 2; i++){
            var name = prompt("Игрок " + (i+1) + " введите свое имя:");
            var computerNumber = parseInt(Math.random() * 100);
            players[i] = new Player(name, computerNumber);
        }
        
        var attemptCount = 0;
        userWin = false;
        do {
            attemptCount++;
            for(i in players){
                players[i].tryGuess
                
            }
            
            
            var userNumber = +prompt("Угадайте загаданное число. Попытка №" + attemptCount);
            var resultString = "";
            if(userNumber === computerNumber) {
                userWin = true;
                break;
            } else if(userNumber < computerNumber){
                resultString = "Не угадали, оно больше.";
            } else if(userNumber > computerNumber){
                resultString = "Не угадали, оно меньше.";     
            } else {
                resultString = "Вы должны ввести число.";    
            }
        } while(window.confirm(resultString + " Хотите продолжить?"));
        
        if(userWin){
            alert("Ура, Вы угадали c " + attemptCount + " попытки!");
        } else {
            alert("К сожалению Вы не смогли угадать загаданное число. Было загадано число: " + computerNumber + ", кол-во попыток: " + attemptCount + ".");
        }
