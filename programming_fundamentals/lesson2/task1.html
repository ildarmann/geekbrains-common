<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
    <script> 
        /*
            1. Банковская программа
                Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.
        */
        
        var depositAmount = +prompt("Введите сумму вклада:"); // сумма вклада
        var depositPercent = +prompt("Введите процент вклада:"); // процент вклада
        
        for(var i = 1; i <= 5; i++){
            depositAmount += depositAmount * depositPercent / 100;
            document.write("Сумма вклада по окончании " + i + "-го года: " + depositAmount.toFixed(2) + "<BR/>");
        }  
    </script>
</body>
</html>
